<div class="table-container">
  <div class="search-and-import">
    <mat-form-field>
      <mat-label>Search or filter by bib</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 123-200 or !123-200" #input>
    </mat-form-field>

    <div class="file-input-container">
      <input type="file" (change)="importCSV($event)" accept=".csv" #fileInput style="display: none;">
      <button mat-raised-button color="primary" (click)="fileInput.click()">
        <mat-icon>upload</mat-icon>
        Import CSV
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="deviceId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Device ID </th>
      <td mat-cell *matCellDef="let element"> {{element.deviceId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="timingPoint">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Timing Point </th>
      <td mat-cell *matCellDef="let element"> {{element.timingPoint}} </td>
    </ng-container>
  
    <ng-container matColumnDef="bib">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bib </th>
      <td mat-cell *matCellDef="let element"> {{element.bib}} </td>
    </ng-container>
  
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp </th>
      <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <section>
          <div class="button-row">
            <button mat-icon-button color="primary">
                <mat-icon aria-hidden="false" aria-label="restart icon">restart_alt</mat-icon>
            </button>
            <button mat-icon-button color="primary">
                <mat-icon aria-hidden="false" aria-label="delete icon">delete_sweep</mat-icon>
            </button>
            <a mat-icon-button disabled color="accent" style="cursor: not-allowed;">
                <mat-icon aria-hidden="false" aria-label="share icon">share</mat-icon>
            </a>
          </div>
        </section>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
